    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ICIX Network</title>
    <meta name="description" content="Demo for How to Build an Interactive Network Visualization.">
    <meta name="author" content="Jim Vallandingham">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>

    <script src="js/libs/coffee-script.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- end CSS-->

</head>
<div class="main"> <!Main -->

   <div style=" margin-left: 960px; position: relative;"> <!Search Top right-->
        <div id="search_section" class="control">
            <form id="search_form" action="" method="post">
                <input id="searchBox" type="text" class="text-input" name="search" placeholder="Search.."/>
            </form>

        </div>
    </div>


    <div id="main" role="main"> <!Network left -->
        <div id="vis" class="city" style="padding-top: 0px;"></div>
    </div>


        <div class="filters-right"> <!Filtter right -->
            <ul style="list-style-type: none;">

                <li id="Songs" class="control">
                    <h3>Customer</h3>
                    <select id="songs_select" onchange="myFunction()">
                        <option id="lidilID" value="call_me_al.json">LIDL</option>
                        <option id="PT" value="Product.json">Product Test</option>

                    </select>

                </li>

                <script>
                    function myFunction() {
                        document.getElementById("radial").innerHTML = "Groups";
                        document.getElementById("popular").innerHTML = "CPSIA";
                        document.getElementById("obscure").innerHTML = "RSL";
                        document.getElementById("Fil").innerHTML = "Product Test";

                    }
                </script>


                <li id="song_selection" class="control">
                    <h3 id="sort">Sort</h3>
                    <select id="song_select">
                        <option value="call_me_al.json">Please Select</option>
                        <option value="Stage0.JSON">Invitation</option>
                        <option value="Stage1.json">Acceptance</option>
                        <option id="CreationID" value="Stage3.json">Creation</option>
                        <option value="Stage6.json">Activated</option>
                    </select>
                </li>

                <li id="sub_Stages" class="control">
                    <h3 id="Sub">Sub Stage</h3>
                    <select id="creation_list">
                        <option class="Sub_list" value="Stage3.json">Please Select</option>
                        <option value="Stage2.json">Validate</option>
                        <option value="Stage7.json">Provision</option>
                        <option value="Stage4.json">Preparation</option>
                        <option value="Stage5.json">Handoff</option>
                    </select>
                </li>

                <li id="Activity" class="control">
                    <h3 id="act">Activity</h3>
                    <select id="act_list">
                        <option class="Sub_list" value="Stage6.json">Please Select</option>
                        <option value="Stage9.json">7 Days</option>
                        <option value="Stage10.json">15 Days</option>
                        <option value="Stage12.json">30 Days</option>
                        <option value="Stage11.json">60 Days</option>
                        <option value="Stage6.json">90 Days</option>
                    </select>
                </li>



                <li id="layouts" class="control">
                    <h3>View by</h3>
                    <a id="force" class="active">Network</a>
                    <a id="radial">Stages</a>
                    <br/>
                </li>

                <li id="filters" class="control" style="display: block;">
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <h3 id="Fil">Filter</h3>
                    <a id="all" class="active">All</a>
                    <a id="popular" >Connected</a>
                    <a id="obscure" >Not Connected</a>
                </li>
            </ul>

        </div>

        <! ICIX Network bottom left -->
        <div id="container" class="topleft" style="width: 500px; height: 40px;">
            <header>
                <h1 style=" font-size: 35px; position: fixed;"><img src="Image/ICIX Logos RGB_Icon â€“ Color.jpg" alt="ICIX logo" style="width:40px;height:40px;"> ICIX Network</h1>
            </header>
        </div>
    </div>

    <div id='myChart' class="rightChart"></div> <!Chart right -->
